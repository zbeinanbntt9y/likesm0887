[package]
name = "g3fcgen"
version = "0.3.0"
edition = "2021"
rust-version = "1.65.0"
description = "G3 fake certificate generator"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "4.0"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
rmpv = "1.0"
memchr = "2"
openssl = "0.10"
tokio = { version = "1.21", features = ["macros", "net", "io-util"] }
flume = { version = "0.10", default-features = false, features = ["async"] }
g3-types = { path = "../lib/g3-types" }
g3-runtime = { path = "../lib/g3-runtime" }
g3-msgpack = { path = "../lib/g3-msgpack" }
g3-daemon = { path = "../lib/g3-daemon" }
g3-tls-cert = { path = "../lib/g3-tls-cert" }

[build-dependencies]
rustc_version = "0.4"

[features]
default = []
vendored-openssl = ["openssl/vendored"]
