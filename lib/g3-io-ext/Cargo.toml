[package]
name = "g3-io-ext"
version = "0.6.0"
edition = "2021"
rust-version = "1.64"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0", features = ["time", "net", "io-util", "sync"] }
tokio-util = { version = "0.7", features = ["time"] }
tokio-rustls = "0.23"
futures-util = "0.3"
pin-project = "1.0"
memchr = "2.4"
thiserror = "1.0"
rand = "0.8"
bytes = "1.0"
ahash = "0.8"
g3-types = { path = "../g3-types" }
g3-resolver = { path = "../g3-resolver" }

[dev-dependencies]
tokio-util = { version = "0.7", features = ["io"] }
tokio-stream = "0.1"
governor = { version = "0.5", "default-features" = false, features = ["std", "jitter"] }
