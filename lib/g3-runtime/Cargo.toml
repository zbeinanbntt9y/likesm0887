[dependencies]
anyhow = "1.0"
log = "0.4"
num_cpus = "1.13"
nix = { version = "0.26", default-features = false, features = ["sched"]}
tokio = { version = "1.24", features = ["rt-multi-thread", "rt", "sync"] }
