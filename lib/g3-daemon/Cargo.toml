[package]
name = "g3-daemon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
slog = { version = "2", features = ["max_level_trace", "release_max_level_info"] }
slog-scope = "4"
slog-stdlog = "4.1"
daemonize = "0.5"
futures-util = "0.3"
yaml-rust = "0.4"
petgraph = "0.6"
once_cell = "1.17"
cadence = { package = "cadence-with-flush", version = "0.29" }
ahash = "0.8"
itoa = "1"
capnp = "0.16"
capnp-rpc = "0.16"
rand = "0.8"
tokio = { version = "1.24", features = ["net", "io-util"] }
tokio-util = { version = "0.7", features = ["compat"] }
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
uuid = { version = "1.2", features = ["v1", "v4"] }
g3-types = { path = "../g3-types", features = ["async-log"] }
g3-stdlog = { path = "../g3-stdlog" }
g3-journal = { path = "../g3-journal" }
g3-syslog = { path = "../g3-syslog" }
g3-fluentd = { path = "../g3-fluentd" }
g3-runtime = { path = "../g3-runtime" }
g3-yaml = { path = "../g3-yaml", features = ["syslog", "fluentd", "statsd", "sched"] }
g3-statsd = { path = "../g3-statsd" }
g3-io-ext = { path = "../g3-io-ext" }
