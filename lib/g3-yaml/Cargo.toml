[package]
name = "g3-yaml"
version = "0.4.0"
license.workspace = true
edition.workspace = true
rust-version = "1.66.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
yaml-rust = "0.4"
humanize-rs = "0.1"
idna = "0.3"
ascii = "1.0"
chrono = { version = "0.4.22", default-features = false }
url = "2.1"
rand = "0.8"
ip_network = { version = "0.4", optional = true }
regex = { version = "1.5", optional = true }
rustls = { version = "0.20", optional = true }
rustls-pemfile = { version = "1.0", optional = true }
openssl = { version = "0.10", optional = true }
nix = { version = "0.26", optional = true, default-features = false }
http = { version = "0.2.9", optional = true }
g3-types = { path = "../g3-types" }
g3-syslog = { path = "../g3-syslog", optional = true }
g3-fluentd = { path = "../g3-fluentd", optional = true }
g3-statsd = { path = "../g3-statsd", optional = true }
g3-ftp-client = { path = "../g3-ftp-client", optional = true }
g3-runtime = { path = "../g3-runtime", optional = true }
g3-dpi = { path = "../g3-dpi", optional = true }
g3-tls-cert = { path = "../g3-tls-cert", optional = true }
g3-icap-client = { path = "../g3-icap-client", optional = true }

[features]
default = []
syslog = ["g3-syslog"]
fluentd = ["g3-fluentd", "openssl"]
statsd = ["g3-statsd"]
resolve = ["g3-types/resolve"]
rustls = ["g3-types/rustls", "dep:rustls", "dep:rustls-pemfile"]
openssl = ["g3-types/openssl", "dep:openssl"]
http = ["g3-types/http", "dep:http"]
proxy = ["g3-types/proxy"]
acl-rule = ["g3-types/acl-rule", "dep:ip_network", "dep:regex", "proxy"]
route = ["g3-types/route"]
ftp-client = ["g3-ftp-client"]
sched = ["g3-runtime", "nix/sched"]
dpi = ["g3-dpi", "g3-tls-cert"]
icap = ["g3-icap-client", "http"]
